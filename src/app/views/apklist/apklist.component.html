<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Video Tutorial </ion-title>


<ion-buttons slot="end">
      <ion-button (click)="irALaLista()">
        <ion-icon name="list-outline"></ion-icon> <!-- Icono para el botÃ³n -->
        Aplicaciones
      </ion-button>
    </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding content-background">
  <!-- Mostrar Videos -->
  <ion-list class="video-list" *ngIf="videos.length > 0">
    <ion-item *ngFor="let video of videos" class="video-item">
      <ion-label>
        <h2 class="video-title">{{ video.nombre }}</h2>
        <p class="video-description">{{ video.descripcion }}</p>
        <!-- <img *ngIf="video.imagenUrl" [src]="video.imagenUrl" alt="{{ video.nombre }}" class="video-thumbnail"/> -->
        <video *ngIf="video.videoUrl" [src]="video.videoUrl" controls class="video-player"></video>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-text *ngIf="videos.length === 0" color="medium" style="text-align: center; display: block;">No hay videos subidos.</ion-text>
</ion-content>
